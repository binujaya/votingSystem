<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="heading">

			<button type="submit" class="listButton">

					<div class="symbol">
						<img class="symbol" src="images/votelist/symbol6.png" alt="party symbol"/>

			</button>

			<button type="submit" class="listButton">

						<img class="symbol" src="images/votelist/symbol7.png" alt="party symbol"/>
					</div>
			</button>

			<button type="submit" class="listButton" onclick="myFunction(this);" id="btnp8">

			</button>

			</button>

			<button type="submit" class="listButton">
				<p class="labelText"> රුසියානු සමූහාණ්ඩුව</p>

						<img class="symbol" src="images/votelist/symbol10.png" alt="party symbol"/>

<script>
function myFunction() {
  document.getElementById("p8").innerHTML = "නෝර්වේ රාජධානිය සඳහා ඔබේ ඡන්දය තහවුරු කරන්න ";
  document.getElementById("btnp8").style.backgroundColor = "green";
  document.getElementById("btnp8").style.color = "white";
  var elem = document.getElementById('img8');
    elem.parentNode.removeChild(elem);
  alert("නෝර්වේ රාජධානිය සඳහා ඔබේ ඡන්දය ලබා දී ඇත");
}
</script>
