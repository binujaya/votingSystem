<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div class="heading">
		<p class="heading">පළාත් පාලන මැතිවරණය 2018</p>

		<p class="subHeading">පක්‍ෂ ගණන: 10 | පිටුව 01</p>
		<audio id="vote-heading-audio" src="recordings/5localElection.mp3" />
	</div>


	<button id="vote-option-1" type="submit" class="listButton">
		<p class="labelText"> ඇමරිකා එක්සත් ජනපදය</p>
		<img class="symbol" src="images/votelist/symbol1.png" alt="party symbol" />
	</button>
	<audio id="vote-audio-1" src="recordings/6-1politicalParty1.mp3"></audio>
	<audio id="vote-confirm-audio-1" src="recordings/7confirmVote.mp3" preload="auto"></audio>

	<button id="vote-option-2" type="submit" class="listButton">
		<p class="labelText"> එක්සත් රාජධානිය</p>
		<img class="symbol" src="images/votelist/symbol2.png" alt="party symbol" />
	</button>
	<audio id="vote-audio-2" src="recordings/6-2politicalParty2.mp3"></audio>
	<audio id="vote-confirm-audio-2" src="recordings/7confirmVote.mp3"></audio>

	<button id="vote-option-3" type="submit" class="listButton">
		<p class="labelText"> ඕස්ට්රෙලියාව</p>
		<img class="symbol" src="images/votelist/symbol3.png" alt="party symbol" />
	</button>
	<audio id="vote-audio-3" src=""></audio>

	<button id="vote-option-4" type="submit" class="listButton">
		<p class="labelText"> චීන මහජන සමූහාණ්ඩුව</p>
		<img class="symbol" src="images/votelist/symbol4.png" alt="party symbol" />
	</button>

	<button id="vote-option-5" type="submit" class="listButton">
		<p class="labelText"> ජපන් රාජ්යය</p>
		<img class="symbol" src="images/votelist/symbol5.png" alt="party symbol" />
	</button>

	<iframe src="recordings/autoPlayTrigger.mp3" allow="autoplay" frameborder="0" style="height:0"></iframe>
	<script>
		window.onload = pageInit();			
	</script>
